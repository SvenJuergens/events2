{namespace e2=JWeiland\Events2\ViewHelpers}

<f:if condition="{events}">
	<f:then>
		<f:for each="{events}" as="event">
			<div class="row">
				<div class="media-left">
					<f:render partial="Event/Date" arguments="{event: event}" />
				</div>
				<div class="media-body">
					<f:render section="title" arguments="{event: event}" />
					<f:render partial="Event/Teaser" arguments="{event: event}" />
					<f:render partial="Event/Category" arguments="{event: event}" />
					<f:render section="time" arguments="{event: event}" />
					<f:render section="location" arguments="{event: event}" />
				</div>
				<div class="media-right">
					<f:render section="firstImage" arguments="{event: event}" />
				</div>
			</div>
			<hr />
		</f:for>
	</f:then>
	<f:else>
		<div>
			<f:translate key="no_event_today"/>
		</div>
	</f:else>
</f:if>

<f:section name="title">
	<h3 class="media-heading">
		<f:link.action
			action="show"
			controller="Event"
			pageUid="{settings.pidOfDetailPage}"
			arguments="{event: event, day: event.day}"
			title="{f:translate(key: 'singleView')}: {event.title}"
		>{event.title}</f:link.action>
	</h3>
</f:section>

<f:section name="time">
	<f:alias map="{times: '{e2:getMergedEventTimes(event: event)->f:count()}'}">
		<f:if condition="{times}">
			<f:switch expression="{times}">
				<f:case value="0">&nbsp;</f:case>
				<f:case value="1"><f:alias map="{time: '{e2:getMergedEventTimes(event: event, directReturn: 1)}'}">|&nbsp;<f:translate key="tx_events2_domain_model_time.time_begin"/>: {time.timeBegin}</f:alias></f:case>
				<f:case default="1">
					|&nbsp;<f:translate key="tx_events2_domain_model_time.time_begin"/>:&nbsp;
					<f:link.action action="show" controller="Event" pageUid="{settings.pidOfDetailPage}" arguments="{event: event, day: event.day}" title="{f:translate(key: 'singleView')}">{f:translate(key: 'showDetailview')}</f:link.action>
				</f:case>
			</f:switch>
		</f:if>
	</f:alias>
</f:section>

<f:section name="location">
	<f:if condition="{event.location}">
		<div class="location">
			<f:link.action action="show" pageUid="{settings.pidOfLocationPage}" controller="Location" arguments="{location: event.location}" title="{event.location.location}">{event.location.location}</f:link.action>
		</div>
	</f:if>
</f:section>

<f:section name="firstImage">
	<f:if condition="{event.images -> f:count()}">
		<f:for each="{event.images}" as="image" iteration="iterator">
			<f:if condition="{iterator.isFirst}">
				<figure>
					<f:image
						image="{image}"
						alt="{event.title}"
						title="{event.title}"
						width="{settings.list.image.width}"
						height="{settings.list.image.height}"
						minWidth="{settings.list.image.minWidth}"
						maxWidth="{settings.list.image.maxWidth}"
						minHeight="{settings.list.image.minHeight}"
						maxHeight="{settings.list.image.maxHeight}"
					/>
				</figure>
			</f:if>
		</f:for>
	</f:if>
</f:section>
