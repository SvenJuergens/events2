{namespace e2=JWeiland\Events2\ViewHelpers}

<f:if condition="{0: day.event.eventType}=={0: 'duration'}">
	<f:then>
		<f:render section="date" arguments="{day: day.event.eventBegin}" />
		- {day.event.eventEnd->f:format.date(format: '%a %d. %b %Y')}
	</f:then>
	<f:else>
		<f:render section="date" arguments="{day: day.day}" />
	</f:else>
</f:if>
<f:debug>{day}</f:debug>
<f:render section="time" arguments="{day: day, dayTime: day.dayTime}" />

<f:section name="date">
	{day->f:format.date(format: '%a %d. %b %Y')}
</f:section>

<f:section name="time">
	<f:if condition="{e2:getMergedEventTimes(day: day)->f:count()}">
		|&nbsp;<f:translate key="tx_events2_domain_model_time.time_begin" />: {f:format.date(date: dayTime, format: 'H:i')}
	</f:if>
</f:section>
