<html lang="en"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:layout name="Default"/>

<f:section name="Main">
    <f:flashMessages/>

    <f:if condition="{days}">
        <f:then>
            <div class="list scroll-container">
                <f:render partial="Event/List" arguments="{days: days, extConf: extConf}"/>
                <f:render partial="Component/Pagination"
                          arguments="{pagination: pagination, paginator: paginator, actionName: actionName}"/>
            </div>
        </f:then>
        <f:else>
            <div>{f:translate(key: 'no_events_found')}</div>
        </f:else>
    </f:if>
</f:section>
</html>
