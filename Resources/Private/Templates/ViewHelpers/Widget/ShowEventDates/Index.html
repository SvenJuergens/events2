<dl class="extdl shortencontent shortenalways">

	<f:for each="{days}" as="day">
		<dt class="{f:if(condition: day.isRemoved, then: 'removed', else: '')}">
			{day.day.day -> f:format.date(format: '%A, %d.%m.%Y')}{f:if(condition: day.time.timeBegin, then: ':')}
		</dt>
		<dd class="{f:if(condition: day.isRemoved, then: 'removed', else: '')}">
			<f:render partial="Event/Time" arguments="{time: day.time}"/>
			<f:if condition="{day.infos}">
				<f:for each="{day.infos}" as="info">
					<br/>{info.exceptionDetails -> f:format.html(parseFuncTSPath: 'lib.parseFunc') -> f:format.nl2br()}
				</f:for>
			</f:if>
		</dd>
	</f:for>
</dl>
